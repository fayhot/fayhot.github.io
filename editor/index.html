<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>Markdown在线编辑器 - MdEditor</title>
    <meta name="keywords" content="markdown在线编辑器,online markdown editor,markdown编辑器,在线编辑markdown,mdeditor"/>
    <meta name="description" content="mdeditor是一个在线编辑markdown的工具"/>
    <link rel="stylesheet" href="/editor/css/style.css"/>
    <link rel="stylesheet" href="/editor/css/editormd.min.css"/>
    <link rel="shortcut icon" href="/images/logos/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div id="layout">
    <div id="test-editormd" class="editormd editormd-vertical editormd-theme-eclipse editormd-fullscreen" style="width: 100%">
        <textarea id="mdeditor-textarea" class="editormd-markdown-textarea" placeholder="hello fayhot"
                  name="test-editormd-markdown-doc" style="display: none;">
        </textarea>
        <div class="editormd-preview editormd-preview-theme-eclipse" style="display: block; width: 100%; top: 42px;">
            <div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
<script src="/editor/js/editormd.js"></script>
<script src="/editor/js/light.js"></script>
</body>
</html>
